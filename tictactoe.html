<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "tictactoestyle.css">
    <script src ="gamelogic.js" defer></script>
    <title>Kółko i krzyżyk</title>
</head>
<body>
    <div class = "header-container">
        <h1 id = "nameText"> Tic Tac Toe </h1>
    </div>

    <div class = "select-mode-container">
        <div class = "choose-mode" id = "chooseModeMenu">
            <button id = "PvAButton"> Player vs Computer </button>
            <button id = "PvPButton"> Player vs Player</button>
        </div>
    </div>

    <div class = "select-level-container">
        <div class = "choose-level isHidden" id = "chooseLevelMenu">
            <button id = "Easy" data-Mode> Easy </button>
            <button id = "Hard" data-Mode> Hard </button>
        </div>
    </div>

    <div class = "select-side-container">
        <div class = "select-side isHidden" id = "selectSide">
            <button id = "X_Class" data-SideSelection>X</button>
            <button id = "CIRCLE_Class" data-SideSelection>O</button>
        </div>
    </div>
        
    <div class = "board isHidden" id = "board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div> 
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class = "result" id="result">
        <div data-result-message-text></div>
        <button id = "restartButton"> Restart </button>
        <button id = "menuButton"> Menu </button>
    </div>
</body>
</html>
